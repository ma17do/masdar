  <script>


    const authContainer = document.getElementById("auth");

    const content = `
    <a class="btn" href="./login.html">تسجيل الدخول</a>
    <a class="btn" href="./signup.html">الإشترك</a>
    `;
    const userName = window.localStorage.getItem("userName");

    const logout = async () => {
      await window.localStorage.removeItem("userName");
      window.location.pathname = "./ogin.html"
    }
    if (!userName) {
      authContainer.innerHTML = content;
    } else {
      const userNameContainer = `
    <div class="d-flex gap-2 align-items-center">
      <p class="text-white m-0 text-capitalize">${userName}</p>
      <button class="btn  text-primary" onclick="logout()">تسجيل الخروج</button>
    </div>

    `
      authContainer.innerHTML = userNameContainer
    }

  </script>
